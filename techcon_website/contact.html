        <section>
            <h3>Contact Information</h3>
            <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

            <h4>Follow us on Social Media:</h4>
            <ul>
                <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
                <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>

        <section>
            <h3>Conference Venue Location</h3>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19804.4127354184!2d-0.127758!3d51.507351!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761bcd7f28c8b3%3A0x927f0a1b0d61b0c2!2sLondon!5e0!3m2!1sen!2suk!4v1710000000000"

            <form action="#" method="post">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <br><br>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <br><br>

                <button type="submit">Send Message</button>
            </form>
        </section>
